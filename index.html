<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container1">
      <div class="choices" id="rock">
        <img src="rock.jpg" alt="Rock" />
        <button id="rock">Rock</button>
      </div>

      <div class="choices" id="paper">
        <img src="paper.jpg" alt="paper" />
        <button id="paper">Paper</button>
      </div>

      <div class="choices" id="scissors">
        <img src="scissors.jpg" alt="scissors" />
        <button id="scissors">Scissors</button>
      </div>
    </div>

    <div class="container2">
      <div class="scoreContainer">
        <div class="yourScore">
          <p class="score1">00</p>
          <p id="Player1">Player 1</p>
        </div>
        <div class="compScore">
          <p class="score2">00</p>
          <p id="Player2">AI BOT</p>
        </div>
      </div>

      <div class="para">
        <p id="para">Pick up your choice!</p>
      </div>

      <button class="resetbtn">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
